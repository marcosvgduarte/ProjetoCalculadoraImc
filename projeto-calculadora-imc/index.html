<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="assets/images/icon2-imc.png">
</head>

<body>
    <container>
        <section class="imc-container">
            <img id="gym" src="assets/images/gym.gif" style="width: auto; height: 400px;">
            <div class="imc-container-content">
                <h1>Calcule seu IMC</h1>
                <p id="imc-container-p">Utilize ponto nos campos abaixo.</p>

                <label for="input-peso">Informe o seu peso (kg):</label>
                <input id="input-peso" type="text">

                <label for="input-altura">Informe a sua altura (m):</label>
                <input id="input-altura" type="text">

                <button onclick="mostrarResultado()">Calcular IMC</button>
                <a href="javascript:void(0);" onclick="limparCampos();">Limpar</a>
                <br>
                <p id="imc-resultado"><br></p>
                <p id="classificador-resultado"></p>
                <br>
            </div>
        </section>
    </container>

    <footer>
        <p>by <a href="https://github.com/marcosvgduarte/ProjetoCalculadoraImc">Marcos Duarte</a>.</p>
    </footer>

    <!-- SCRIPT FILE -->
    <script defer src="assets/js/script.js"></script>
</body>

</html>
